<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <table>
        <caption>Lista de Drones da Chulamis</caption>
        <thead>
            <tr>
                <th>Nome do drone</th>
                <th>Tipo</th>
                <th>Qualidade vídeo</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>DJI Mini 3 Pro</td>
                <td>Drone profissional</td>
                <td rowspan="3">Vídeos em HDR</td>
                <td>R$ 10.899,00</td>
            </tr>
            <tr>
                <td>DJI Mini 2</td>
                <td>Drone semi-profissional</td>
                <td>R$ 5.000,00</td>
            </tr>
            <tr>
                <td>DJI Mini SE Fly</td>
                <td>O compacto, porém poderoso</td>
                <td>R$ 4.500,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Dados atualizados em Abril/2024</td>
            </tr>
        </tfoot>
    </table>

    </body>
</html>
